<!DOCTYPE html>
<head>Task 2.1</head>
<body>
        <h1>Welcome to ShowOnWheels</h1>
        <center>
            <form>
                <label>User Registration</label>
                <table>
                    <tr>
                        <td>
                            <input type="text" placeholder="First Name"/>
                        </td>
                        <td>
                            <input type="text" placeholder="Last Name"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" placeholder="Password"/>
                        </td>
                        <td>
                            <input type="password" placeholder="Confirm Password"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Male<input type="radio" name="g"/>
                        </td>
                        <td>
                            Female<input type="radio" name="g"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Select Course
                        </td>
                        <td>
                            HTML<input type="checkbox" name="ch1"/>
                            
                            Java<input type="checkbox" name="ch2"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Choose Certificate
                        </td>
                        <td>
                            <select>
                                <option value="OCJP">OCJP</option>
                                <option value="AWS">AWS</option>
                                <option value="FSD">FSD</option>
                                <option value="AI">AI</option>
                            </select> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Select City
                        </td>
                        <td>
                            <input list="city">
                            <datalist id="city" >
                                <option value="Manchester">
                                <option value="London">
                                <option value="Hongkong">
                                <option value="New York">
                                <option value="Paris">
                            </datalist>                
                        </td>
                    </tr>
                    <tr>
                        
                        <td colspan="2">
                            <input type="submit" value="Register" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Already registered
                        </td>
                        <td>
                            <a href="login.html" target="f1">Click Here</a>
                        </td>
                    </tr>
                </table>
                
            </form>
            
        </center>

    <h2>Table 1</h2>
        <centre>
            <table border="5" width="50%" height="300px">
                <tr>
                    <th colspan="3">Session List</th>
                </tr>
                <tr>
                    <th>Session Name</th>
                    <th>Timing</th>
                    <th>Poster</th>
                </tr>
                <tr>
                    <td>HTML</td>
                    <td>10:00-12:00</td>
                    <td rowspan="3"><img src="dogs.jpg" alt="Dogs"></td>
                </tr>
                <tr>
                    <td>CSS</td>
                    <td>13:00-15:00</td>
                </tr>
                <tr>
                    <td>Python</td>
                    <td>15:00-16:00</td>
                </tr>
            </table>
            <hr/>

        </centre>
        
</body>
